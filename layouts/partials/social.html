<div class="block buttons">
    <a class="button kadlu-share-twitter" target="_blank" href="https://twitter.com/intent/tweet/?text={{ .Title }}&amp;url={{ .Permalink }}
          {{ if isset .Params "hashtags" }}&amp;hashtags=
          {{ range $hashtag := .Params.hashtags }}
          {{ $hashtag }}, {{ end }}{{ end }}" title="Share on Twitter" data-related="{{ .Site.Params.twitter }}">
        <span class="icon"><i class="fab fa-twitter" aria-hidden="true"></i></span>
    </a>
    <a class="button kadlu-share-facebook" target="_blank" href="https://facebook.com/share/sharer.php?url={{ .Permalink }}"
        title="Share on Facebook">
        <span><i class="fab fa-facebook-f"></i></span>
    </a>
    <a class="button kadlu-share-hatena"
        href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Title }}" target="_blank"
        rel="nofollow">
        <span><i class="fas fa-bold"></i>!</span>
    </a>
    <a class="button kadlu-share-pocket" href='https://feedly.com/i/subscription/feed/{{ .Permalink }}' target='blank'
        rel="nofollow">
        <span><i class="fab fa-get-pocket"></i></span>
    </a>
</div>
