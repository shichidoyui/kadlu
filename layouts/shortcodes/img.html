{{ $baseUrl := .Site.BaseURL}}
<a {{ with .Get "src" }}href="{{ $baseUrl }}{{ . }}" {{ end }} role="img" target="_blank">
  <img {{ with .Get "src" }}src="{{ $baseUrl }}{{ . }}" {{ end }} {{ with .Get "alt" }}
    alt="{{ range (split . " ") }}{{ . }} {{ end }}" {{ end }} {{ with .Get "width" }}width="{{ . }}" {{ end }}
    {{with.Get "height" }}height="{{ . }}" {{ end }} loading="lazy" decoding="async"/>
  </img>
</a>
